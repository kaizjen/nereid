<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nereid</title>
  <link rel="stylesheet" href="//lib/theme.css">
  <style>
    body {
      background: transparent;
      color: var(--accent-text);
      margin: 0;
      display: flex;
      flex-direction: column;
      user-select: none;
      font-family: system-ui;
      overflow: hidden;
    }
    
    span.protocol {
      color: var(--trivial-text);
    }
    span.host {
      color: var(--accent-text);
    }
    span.port {
      color: #c1dfff;
    }
    span.page {
      color: var(--trivial-text);
    }

    *::selection {
      background: var(--accent-color);
      color: inherit;
    }
    .tool {
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-inline: 1px;
      border-radius: 4px;
    }
    .tool:hover {
      background: var(--tool-hover);
    }
    .tool:active {
      background: var(--tool-active);
    }
    .dropdown-box {
      padding-block: 8px;
      padding-inline: 12px;
      background: var(--active-background);
      color: var(--accent-text);
      display: flex;
      align-items: center;
      padding-left: 22px;
    }
    .blocker {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9;
      top: 0;
      left: 0;
    }
    .dialog {
      z-index: 10;
      background: var(--dialog-background);
      border: 1px solid var(--trivial-color);
      display: block;
      position: absolute;
      border-radius: 8px;
      max-width: 380px;
      padding: 12px;
      cursor: default;
      top: calc(100% + 10px);
    }

    input.input {
      display: block;
      background: transparent;
      border: 1px solid var(--trivial-color);
      width: -webkit-fill-available;
      padding: 8px;
      border-radius: 6px;
      color: var(--accent-text);
      transition: .1s;
    }
    input.input:focus-visible {
      outline: none;
      box-shadow: 0px 0px 0px 2px var(--accent-color);
      border-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <script type="module">
    import Main from './Main.svelte.js';
    
    const app = new Main({
      target: document.body
    })
  </script>
</body>
</html>
