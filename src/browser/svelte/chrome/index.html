<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nereid</title>
  <link rel="stylesheet" href="//lib/theme.css">
  <style>
    body {
      background: transparent;
      color: var(--accent-text);
      margin: 0;
      display: flex;
      flex-direction: column;
      user-select: none;
      font-family: system-ui;
      overflow: hidden;
    }
    
    span.protocol {
      color: var(--trivial-text);
    }
    span.host {
      color: var(--accent-text);
    }
    span.port {
      color: #c1dfff;
    }
    span.page {
      color: var(--trivial-text);
    }

    *::selection {
      background: var(--accent-color);
      color: inherit;
    }
    .tool {
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-inline: 1px;
      border-radius: 0.25rem;
    }
    .tool:hover {
      background: var(--tool-hover);
    }
    .tool:active, .tool.open {
      background: var(--tool-active);
    }
    .dropdown-box {
      padding-block: 0.5rem;
      padding-inline: 0.75rem;
      background: var(--active-background);
      color: var(--accent-text);
      display: flex;
      align-items: center;
      padding-left: 1.375rem;
    }
    .blocker {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9;
      top: 0;
      left: 0;
    }
    .dialog {
      z-index: 10;
      background: var(--dialog-background);
      border: 1px solid var(--trivial-color);
      display: block;
      position: absolute;
      border-radius: 0.5rem;
      max-width: 21.4rem;
      cursor: default;
      top: calc(100% + 0.625rem);
      overflow: auto;
      max-height: 31.88rem;
    }
    .dialog-content {
      padding: 0.68rem;
    }

    .dl-buttons {
      margin-left: 1rem;
      display: flex;
    }
    .mini-btn {
    padding: 0.875rem;
    width: 0.875rem;
    height: 0.875rem;
    overflow: hidden;
    display: inline-flex;
    border-radius: 0.25rem;
    align-items: center;
    justify-content: center;
    transition: 0.1s;
    }
    .mini-btn:hover {
      background: var(--button-hover);
      transition: 0s;
    }
    .mini-btn:active {
      background: var(--button-active);
    }
    .mini-btn > img {
      width: inherit;
      height: inherit;
    }
    .url {
      white-space: nowrap;
      text-overflow: ellipsis;
      color: var(--trivial-text);
    }
    .more-info {
      font-size: small;
      color: var(--trivial-text);
    }

    input.input {
      display: block;
      background: transparent;
      border: 1px solid var(--trivial-color);
      width: -webkit-fill-available;
      padding: 0.5rem;
      border-radius: 0.375rem;
      color: var(--accent-text);
      transition: .1s;
      font-family: inherit;
    }
    input.input:focus-visible {
      outline: none;
      box-shadow: 0px 0px 0px 1px var(--accent-color);
      border-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <script type="module">
    import Main from './Main.svelte.js';
    
    const app = new Main({
      target: document.body
    })
  </script>
</body>
</html>
