<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style media="screen">
    body {
      background: #1f2124;
      color: white;
      font-family: system-ui;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      margin: 0;
      position: absolute;
    }

    ::selection {
      background: #ffffff6b;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #a9a9a938;
      border-radius: 100px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #a9a9a96b;
    }

    ::-webkit-scrollbar-thumb:active {
      background-color: #ffffff94;
    }

    .errordata {
      max-width: 750px;
      max-height: 100%;
      padding: 40px;
    }

    h2 {
      display: flex;
      align-items: center;
    }

    #nointernet-icon {
      display: none;
    }

    span#info {
      margin-left: 10px;
    }

    i#code {
      color: gray;
      display: block;
      margin-top: 70px;
    }

    .btn {
      color: inherit;
      text-decoration: none;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #79bbff;
      background: #007eff;
      transition: 0.2s;
      -webkit-user-drag: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #5bacff;
    }

    .btn:active {
      background: #003d7c;
    }
  </style>
  <title> Error </title>
</head>

<body>
  <div class="errordata">
    <h2>
      <svg id="nointernet-icon" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#FFFFFF">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M21 11l2-2c-3.73-3.73-8.87-5.15-13.7-4.31l2.58 2.58c3.3-.02 6.61 1.22 9.12 3.73zm-2 2c-1.08-1.08-2.36-1.85-3.72-2.33l3.02 3.02.7-.69zM9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zM3.41 1.64L2 3.05 5.05 6.1C3.59 6.83 2.22 7.79 1 9l2 2c1.23-1.23 2.65-2.16 4.17-2.78l2.24 2.24C7.79 10.89 6.27 11.74 5 13l2 2c1.35-1.35 3.11-2.04 4.89-2.06l7.08 7.08 1.41-1.41L3.41 1.64z" />
      </svg>
      <svg id="other-icon" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#FFFFFF">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <circle cx="15.5" cy="9.5" r="1.5" />
        <circle cx="8.5" cy="9.5" r="1.5" />
        <path
          d="M12 14c-2.33 0-4.32 1.45-5.12 3.5h1.67c.69-1.19 1.97-2 3.45-2s2.75.81 3.45 2h1.67c-.8-2.05-2.79-3.5-5.12-3.5zm-.01-12C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
      </svg>
      <span id="info">This is an error template</span>
    </h2>
    <p id="detail">You would see this if you encounter an error while loading a web page<br><br>
    <button class="btn">This does nothing.</button> </p>
    <i id="code">CODE</i>
  </div>
</body>

</html>
