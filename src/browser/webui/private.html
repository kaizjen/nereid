<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>${title}</title>
	<link rel="stylesheet" href="nereid://css/global.css">
	<style media="screen">
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			background: #200020;
			color: white;
			font-family: system-ui;
			font-size: 14px;
		}
		.ghost {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 40px;
		}
		img {
		  width: 12%;
		  position: relative;
		}
		.desc {
		  width: 30%;
		  text-align: center;
		}
		.more {
		  display: flex;
		  margin-top: 25px;
		}
		.cell {
		  margin: 8px;
		}
	</style>
</head>
<body>
	<div class="ghost">
		<h1>${header}</h1>
		<img src="nereid://res/ghost.svg" alt="">
		<div class="desc">
			${simpleDescription}
		</div>
		<div class="more">
			<div class="cell">
				<h5>${mayBeVisible.header}</h5>
				<ul>
					<li>${mayBeVisible.sites}</li>
					<li>${mayBeVisible.IP}</li>
					<li>${mayBeVisible.netAdmin}</li>
					<li>${mayBeVisible.whoeverElse}</li>
				</ul>
			</div>
			<div class="cell">
				<h5>${nereidWillDelete.header}</h5>
				<ul>
					<li>${nereidWillDelete.sites}</li>
					<li>${nereidWillDelete.cookies}</li>
					<li>${nereidWillDelete.storage}</li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		document.documentElement.innerHTML = document.documentElement.innerHTML.replace(/\${.*}/g, (match) => {
			console.log(match);
			return window.nereid.i18n.t('pages.private.' + match.slice(2, -1))
		})
	</script>
</body>
</html>
