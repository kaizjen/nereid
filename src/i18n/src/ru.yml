net-error:
  common:
    local:
      - Произошла неизвестная локальная ошибка
      - Что-то пошло не так на вашем устройстве.
    connection:
      - Произошла неизвестная ошибка подключения
      - Не удалось подключиться к серверу
    certificate:
      - Ошибка сертификата
      - Мы не доверяем сертификату сайта <b>${host}</b>.
    http:
      - Произошла ошибка HTTP
      - Возможно, URL (${url}) неверен, или сервер отправил некорректный запрос.
    cache:
      - Ошибка кэша.
      - Возможно, он поврежден или недоступен.
      - Перезагрузить без кэша
    unknown:
      - Неизвестная ошибка
      - "Все, что мы знаем, это код:"
  noSiteAccess:
    - Мы не можем получить доступ к сайту.
    - >
      Вот, что вы можете сделать:<br>

      <ul><li>Проверьте, есть ли опечатка в имени хоста <b>"${hostname}"</b>.</li>

      <li>Запустите диагностику сети</li>

      <li>Поменяйте настройки DNS over HTTPS</li>
  noFileAccess:
    - Мы не можем получить доступ к этому файлу
    - Возможно, файл по адресу '<b>${path}</b>' был перемещен или удален.
  fileTooBig:
    - Файл слишком большой
    - а я слишком маленький
  denied:
    - Доступ запрещен.
    - Доступ к файлу или общему ресурсу запрещен.
  virus:
    - Файл содержит вирус
    - Файл по адресу '<b>${path}</b>' заражен вирусом. Рекомендуется его удалить.
  requestBlocked:
    - Запрос был заблокирован
    - Возможно, расширение заблокировало запрос
  netChange:
    - Сеть изменилась.
    - Возможно, вы подключились к другой сети
  blockedByResponse:
    - Эта страница не позволила себя так отобразить.
    - Сервер отправил запрос, предотвращающий показ этой страницы, к примеру, на
      других сайтах.
  blockedbyCSP:
    - Запрос был заблокирован CSP.
    - <a target='-blank'
      href='https://en.wikipedia.org/wiki/Content_Security_Policy'
      class='btn'>Content Security Policy. (англ.)</a>
  closed:
    - Соединение закрыто.
  reset:
    - Соединение прервано.
    - >
      Что-то не позволило Nereid подключиться к серверу. Возможно, ваш файерволл
      или интернет-провайдер заблокировали запрос или сервер внезапно
      остановился.
  refused:
    - Соединение отказано.
  failed:
    - Соединение прервано.
  internetLost:
    - Нет подключения.
    - Похоже, ваше устройство не подлключено к интернету. Проверьте ваше
      подключение к сети Wi-Fi или Ethernet.
  SSL:
    - Произошла ошибка SSL.
    - Защищенное соединение с <b>${host}</b> не может быть обеспечено.
  invalidIP:
    - Некорректный IP адрес.
    - Попробуйте очистить ваш DNS кэш.
  unreachableIP:
    - Не получилось получить доступ к IP адресу.
    - Это все, что нам известно
  noHTTPS:
    - Этот сайт не может обеспечить защищенное подключение.
    - Возможно, версия SSL клиента и сервера не совпадают. Также возможно, что
      этот сайт не поддерживает HTTPS вовсе.
  invalidURL:
    - Некорректный URL
    - Страница '<b>${url}</b>' не существует или была перемещена.
